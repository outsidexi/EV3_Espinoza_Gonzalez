<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Horas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GestiÃ³n de Horas</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'registrar' %}">Registrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tabla_registros' %}">Tabla de Registros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'solicitudes' %}">Solicitudes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Registrar Entrada y Salida</h2>

        <!-- Formulario para la Entrada -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="entrada_fecha_hora" class="form-label">Fecha y Hora de Entrada</label>
                <input type="datetime-local" class="form-control" id="entrada_fecha_hora" name="entrada_fecha_hora" required>
            </div>
            <button type="submit" class="btn btn-success">Registrar Entrada</button>
        </form>

        <!-- Formulario para la Salida -->
        <form method="POST" action="{% url 'registrar_salida' %}" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="salida_fecha_hora" class="form-label">Fecha y Hora de Salida</label>
                <input type="datetime-local" class="form-control" id="salida_fecha_hora" name="salida_fecha_hora" required>
            </div>
            <button type="submit" class="btn btn-danger">Registrar Salida</button>
        </form>
    </div>

</body>
</html>
